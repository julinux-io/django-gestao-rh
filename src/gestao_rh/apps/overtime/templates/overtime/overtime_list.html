{% extends 'core/index.html' %}

{% block body %}
<div class="mt-3">
    <table class="table table-striped">
    <thead>
            <tr>
                <th scope="col">Employee</th>
                <th scope="col">Reason</th>
                <th scope="col">Starts</th>
                <th scope="col">Ends</th>
                <th scope="col">Interval</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
             {% for overtime in object_list %}
            <tr>
                <td>{{ overtime.employee.name }}</td>
                <td>{{ overtime }}</td>
                <td>{{ overtime.starts }}</td>
                <td>{{ overtime.ends }}</td>
                <td>{{ overtime.interval }}</td>
                <td>
                    <a href="{% url 'overtime-update' overtime.id %}">Edit</a> |
                    <a href="{% url 'overtime-delete' overtime.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'overtime-create' %}">
        <button type="submit" class="btn btn-primary">Add overtime</button>
    </a>
</div>
{% endblock %}
