{% extends 'core/index.html' %}
{% load bootstrap %}
{% block body %}
<div class="my-3">
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        {% if object %}
            <a class="btn btn-danger" href="{% url 'overtime-delete' overtime.id %}">Delete</a>
        {% endif %}
    </form>
</div>
{% endblock %}
